<template>
    <lightning-card title="LWC">
        <div class="slds-m-around_medium">
            <lightning-input label="Your name" value={firstName} onchange={handleChange}></lightning-input>
            <lightning-input type="date" label="Birthdate" onchange={handleDateChange}></lightning-input>
            <lightning-button label="Calculate" variant="brand" onclick={calculate}></lightning-button>

        </div>
        <div slot="footer">
            Hello, {firstName}! You're {age} years old. Test Deployment
        </div >
    </lightning-card>
</template>
